<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #ff6600;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .form-wrapper {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }

        .form-wrapper h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #410093;
        }

        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e65c00;
        }

        .secondary {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .secondary a {
            color: #410093;
            text-decoration: none;
        }

        .secondary a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo du jeu" style="height: 40px;"> <!-- Ajustez la hauteur selon vos besoins -->
        </div>
        <div class="nav-links">
            <a href="Nous contacter.html">Nous contacter</a>
            <a href="Regles du jeu.html">Règles du jeu</a>
        </div>
    </div>

    <div class="container">
        <div class="form-wrapper">
            <h1>Connexion</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrer votre mot de passe" required>
                </div>
                <button type="submit" class="button" onclick="validateLoginForm(event)">Se connecter</button>
            </form>
            <div class="secondary">
                <a href="inscription.html">Vous n'avez pas de compte ? Inscrivez-vous</a>
            </div>
        </div>
    </div>

    <script>
        function validateLoginForm(event) {
            event.preventDefault(); // Empêcher la soumission par défaut

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Récupérer les utilisateurs enregistrés
            const existingUsers = JSON.parse(localStorage.getItem("users")) || [];

            // Vérifier si l'utilisateur existe
            const user = existingUsers.find(user => user.email === email && user.password === password);

            if (user) {
                alert("Connexion réussie !");
                window.location.href = "Création d'Entreprise.html"; // Rediriger vers l'espace manager
            } else {
                alert("Email ou mot de passe incorrect !");
            }
        }
    </script>
</body>
</html>
