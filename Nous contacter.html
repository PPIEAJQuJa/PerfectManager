<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #ff6600;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .form-wrapper {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }

        .form-wrapper h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #410093;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e65c00;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="Logo du jeu" style="height: 40px;"> <!-- Ajustez la hauteur selon vos besoins -->
        </div>
        <div class="nav-links">
            <a href="#">Nous contacter</a>
            <a href="#">Règles du jeu</a>
        </div>
    </div>

    <div class="container">
        <div class="form-wrapper">
            <h1>Nous Contacter</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Entrer votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" placeholder="Objet de votre message" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>
                </div>
                <button type="submit" class="button">Envoyer</button>
            </form>
            <div id="response-message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Empêcher la soumission par défaut

            // Récupérer les valeurs du formulaire
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            // Validation des champs
            if (name === "" || email === "" || subject === "" || message === "") {
                showMessage("Veuillez remplir tous les champs !", "error");
                return;
            }

            // Simuler l'envoi du formulaire (à remplacer par une requête AJAX en production)
            setTimeout(() => {
                showMessage("Votre message a été envoyé avec succès !", "success");
                document.getElementById("contact-form").reset(); // Réinitialiser le formulaire
            }, 1000);
        });

        function showMessage(text, type) {
            const messageElement = document.getElementById("response-message");
            messageElement.textContent = text;
            messageElement.className = `message ${type}`; // Ajouter une classe pour le style
        }
    </script>
</body>
</html>
